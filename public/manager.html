<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f4f4f4; }
    header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    header h1 { flex: 1; text-align: center; margin: 0; }
    button { cursor: pointer; padding: 0.5rem 1rem; border: none; border-radius: 4px; background: #007BFF; color: #fff; }
    button.cancel { background: #6c757d; }
    .container { max-width: 1200px; margin: 0 auto; }
    .form-section, .grid-section { background: #fff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .form-section h2, .grid-section h2 { margin-top: 0; }
    .form-group { display: flex; flex-direction: column; margin-bottom: 0.75rem; }
    .form-group label { margin-bottom: 0.25rem; }
    .form-group input, .form-group select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .screenings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; display: flex; flex-direction: column; }
    .card img { max-width: 100%; border-radius: 4px; margin-bottom: 0.5rem; }
    .card h3 { margin: 0 0 0.5rem; font-size: 1.1rem; }
    .info { flex: 1; font-size: 0.9rem; }
    .controls { margin-top: 0.5rem; display: flex; gap: 0.5rem; }
    .controls button { flex: 1; padding: 0.5rem; font-size: 0.9rem; }
    .edit-input { width: 100%; padding: 0.4rem; margin-top: 0.25rem; font-size: 0.9rem; }
    #add-error, #load-error { font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='/'">‚Üê Home</button>
    <h1>Manager Dashboard</h1>
  </header>

  <div class="container">
    <section class="form-section">
      <h2>Nieuwe voorstelling toevoegen</h2>
      <form id="add-form">
        <div class="form-group">
          <label for="movie-select">Film</label>
          <select id="movie-select" name="movieId" required>
            <option value="">-- Kies een film --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start-time">Starttijd</label>
          <input type="datetime-local" id="start-time" name="startTime" required />
        </div>
        <div class="form-group">
          <label for="total-seats">Stoelen</label>
          <input type="number" id="total-seats" name="totalSeats" required min="1" />
        </div>
        <button type="submit">Toevoegen</button>
        <p id="add-error" style="color:red; display:none;"></p>
      </form>
    </section>

    <section class="grid-section">
      <h2>Bestaande Voorstellingen</h2>
      <div id="screenings-grid" class="screenings-grid"></div>
      <p id="load-error" style="color:red; display:none;"></p>
    </section>
  </div>
</body>
<script src="manager.js"></script>
</html>
