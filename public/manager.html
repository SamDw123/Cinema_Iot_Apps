<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard - Cinema App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">
        <span class="navbar-logo">ðŸŽ¬</span>
        Cinema App
      </a>
      
      <ul class="nav-menu">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/manager.html" class="active">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  
  <main>
    <section class="dashboard-section">
      <h2 class="dashboard-title">Nieuwe voorstelling toevoegen</h2>
      <form id="add-form" class="mt-3">
        <div class="form-group">
          <label for="movie-select" class="form-label">Film</label>
          <select id="movie-select" name="movieId" class="form-select" required>
            <option value="">-- Kies een film --</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="start-time" class="form-label">Starttijd</label>
          <input type="datetime-local" id="start-time" name="startTime" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="total-seats" class="form-label">Stoelen</label>
          <input type="number" id="total-seats" name="totalSeats" class="form-control" required min="1" />
        </div>
        
        <div id="add-error" class="alert alert-error" style="display:none;"></div>
        
        <button type="submit" class="btn btn-primary">Toevoegen</button>
      </form>
    </section>

    <section class="dashboard-section">
      <h2 class="dashboard-title">Bestaande Voorstellingen</h2>
      <div id="screenings-grid" class="screenings-grid mt-3"></div>
      <div id="load-error" class="alert alert-error mt-2" style="display:none;"></div>
    </section>
  </main>
  
  <script src="auth-utils.js"></script>
  <script src="manager.js"></script>
</body>
</html>
