<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Tickets - Cinema</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .ticket-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .tickets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 20px;
    }
    .ticket-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .ticket-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .ticket-body {
      padding: 15px;
      flex: 1;
    }
    .ticket-poster {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .ticket-qr {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-top: 1px dashed #ccc;
    }
    .no-tickets {
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 40px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="home-link">&larr; Terug naar Home</a>
    <h1>Mijn Tickets</h1>
    <button id="auth-btn"></button>
  </header>

  <div class="ticket-container">
    <div id="tickets-grid" class="tickets-grid">
      <div class="loading">Tickets laden...</div>
    </div>
  </div>

  <script src="auth-utils.js"></script>
  <script src="tickets.js"></script>
  <script src="auth.js"></script>
</body>
</html>
