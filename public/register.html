<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registreren - Cinema App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">
        <span class="navbar-logo">ðŸŽ¬</span>
        Cinema App
      </a>
    </div>
  </nav>
  
  <main>
    <div class="form-container">
      <div class="form-header">
        <h1>Registreren</h1>
      </div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="username" class="form-label">Gebruikersnaam</label>
          <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Wachtwoord</label>
          <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        
        <div class="form-group">
          <label for="role" class="form-label">Rol</label>
          <select id="role" name="role" class="form-select">
            <option value="user">Gebruiker</option>
            <option value="manager">Manager</option>
          </select>
        </div>
        
        <div id="register-error" class="alert alert-error" style="display:none;"></div>
        
        <button type="submit" class="btn btn-primary w-100">Registreren</button>
      </form>
      
      <div class="text-center mt-3">
        <p>Heb je al een account? <a href="/login.html">Log in</a></p>
        <a href="/" class="home-link">Terug naar home</a>
      </div>
    </div>
  </main>
  
  <script src="auth-utils.js"></script>
  <script src="register.js"></script>
</body>
</html>
